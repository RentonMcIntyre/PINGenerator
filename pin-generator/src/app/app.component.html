<mat-toolbar color="primary">
  <mat-toolbar-row>
      <strong class="center">PIN Generator</strong>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-form-field class="example-form-field">
    <mat-label>How many PIN numbers do you wish to generate?</mat-label>
    <input matInput [(ngModel)]="requestedPINs" type="number" min="1">
  </mat-form-field>

  <button mat-raised-button color="primary">
    GENERATE
  </button>
  
  <mat-card-content>
    <table mat-table [dataSource]="generatedPINs">
      <mat-text-column name="PIN"></mat-text-column>   

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
  </mat-card-content>
</mat-card>
